<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink Recipes</title>
    <!-- Compressed CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/recipes.css" />
  </head>
  <body>
    <header class="grid-x grid-margin-x">
      <h1 class="cell text-center">Cocktail Creations</h1>
    </header>

    <!-- Container for the jumbotron -->
    <div
      class="grid-x grid-padding-x menu vertical align-middle align-center jumbotron"
    >
      <h2 id="jumbotron-text">Liquor</h2>
      <div>
        <a class="button secondary" href="index.html">choose again</a>
      </div>
    </div>

    <!-- Container for the dynamic content -->
    <div class="grid-container">
      <div class="grid-x">
        <div class="cell medium-6">
          <div class="grid-x align-spaced">
            <!-- Ingredients and directions get populated here -->
            <div class="cell medium-6 text-center" id="ingredient-list">
              <h4>Ingredients:</h4>
            </div>
            <div class="cell medium-6" id="thumbnail"></div>
          </div>
          <div class="grid-x align-center">
            <h4>Directions:</h4>
            <div class="cell text-center" id="directions-list"></div>
          </div>
        </div>
        <!-- Soundcloud output container -->
        <div class="cell medium-6" id="soundcloud-container"></div>
      </div>
    </div>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- Compressed Foundation -->
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript -->
    <script src="./assets/js/recipes.js"></script>
    <!-- SoundCloud -->
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
  </body>
</html>
